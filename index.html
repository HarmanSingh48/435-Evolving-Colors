<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Evolving Colors</title>
  
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./animat.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
    <script type="text/javascript" src="./plant.js"></script>

    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <h1>An implementation of Evolving Colors for TCSS 435: Unit 2</h1>
    <h2>by Harman Singh<br></h2>
    <canvas id="gameWorld" width="1000" height="1000" style="background: white; border: 1px solid black" tabindex="0" autofocus=""></canvas>
    <div class="slider-container">
        <label for="plantgrowth">Plant Growth</label>
        <input type="range" id="plantgrowth" min="1" max="80" value="59" class="slider" autocomplete="off">

        <label for="plantMature">Max Maturity for Plants</label>
        <input type="range" id="plantMature" min="1" max="200" value="80" class="slider" autocomplete="off">
        
        <label for="animatGrowth">Animat Growth</label>
        <input type="range" id="animatGrowth" min="1" max="80" value="76" class="slider" autocomplete="off">

        <label for="animatSelection">Animat Food Selectivity</label>
        <input type="range" id="animatSelection" min="-1" max="1" value="0" step="0.05" class="slider" autocomplete="off">

        <label for="animatReproduce">Animat Reproduction Rate</label>
        <input type="range" id="animatReproduce" min="50" max="200" value="80" class="slider" autocomplete="off">

        
    </div>
    <div>
        <button type="button" id="plant" class="button">Add Plant</button>
        <button type="button" id="animat" class="button">Add Animat</button>
        <button type="button" id="clear" class="button">Clear All</button>
    </div>
</body>
</html>
